<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats preview card component</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main">
        <header class="top">
            <img class="img" src="images/image-header-mobile.jpg" alt="">
        </header>
        <div class="bottom">
            <h2 class="main-text">
                Get <span class="insights">insights</span> that help
                your business grow.
            </h2>
            <p class="discover">
                Discover the benefits of data anlytics and make
                better decisions regarding revenue, customer
                experience, and overall efficiency
            </p>
            <footer>
                <div class="first">
                    <p class="f10k">10k+</p>
                    <span class="companies spans">COMPANIES</span>
                </div>
                <div class="second">
                    <p class="f3">314</p>
                    <span class="templates spans">TEMPLATES</span>
                </div>
                <div class="third">
                    <p class="f12">12M+</p>
                    <span class="que spans">QUERIES</span>
                </div>
            </footer>
        </div>

    </main>
</body>

</html>
